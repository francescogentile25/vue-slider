        <div id="app">
			<h1>{{ message }}</h1>
            <div class="container">
                <div class="carosello">
                    <div  :class='active' class="slide"  v-for='(card, index) in slides'>
                        <img v-bind:src="card.image" alt="">
                        <h1>{{card.title}}</h1>
                        <p>{{card.text}}</p>
                    </div>
                    <div id="arrow-left" class="carosello__arrow arrow-left" @click='goBack'>
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div id="arrow-right" class="carosello__arrow arrow-right" @click='goForward'>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
		</div>
    <script src="./js/app.js"></script>
</body>
